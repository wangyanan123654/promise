<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        目标：进一步理解js中的错误（error）和错误处理
        1.错误的类型：
            Error： 所有错误类型；
            ReferenceError:引用的变量不存在
            RangeError：数值不在允许范围
            TypeError：类型错误
            SyntaxError:语法错误
        2.错误处理
            捕获错误： try ... catch
            抛出异常： throw error

        3.错误对象
            message属性：错误相关信息
            stack属性：函数调用栈记录信息
        */

        //如果错误没有被捕获，就不能继续往下执行，如果使用catch捕捉到之后就可以继续往下走

        
        function something(){
            if(Date.now()%2 === 1){
                console.log('当前时间')
            }else{
                throw Error('当前时间为偶数无法执行任务')
            }
        }

        //捕获异常处理
        try {
            something()
        } catch (error) {
            alert(error.message)
        }
    </script>
</body>
</html>
